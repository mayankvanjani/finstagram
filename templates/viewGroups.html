<html>
<head>
<style>
	body {background-color: rgba(255,204,204,0.75);}
</style>
</head>

<body>

	<form action="/post" method="POST">
		<h1> Welcome {{username}} </h1>
		<h2> Here are Your FriendGroups: </h2> 
	</form>

	<style type="text/css">
		<!-- table, th, td{border: 1px solid black;} -->
		table {border: 1px solid black}

		th, td {
			padding: 5px;
			border-bottom: 1px solid #ddd
		}

		tr:not(:first-child):hover {background-color:#C0C0C0}
	</style>

	<table>
		<th> FriendGroup Name </th>
		<th> FriendGroup Creator </th>

		{% for line in posts %}
		<tr>
			<td><center> {{line.groupName}} </center></td>
			<td><center> {{line.groupCreator}} </center></td>
		</tr>
		{% endfor %}

	</table>

	</br>
	<a href="/addGroup"> Add a New Friend Group! </a><br>
	<a href="/aftg"> Add a Friend to an Existing Friend Group! </a><br>

	</br>
	<a href="/home"> Go Back </a><br>
	<a href="/logout"> Logout </a>

</body>


</html>
